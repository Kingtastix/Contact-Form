<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta content="viewport" device="width=device-width initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./resources/style.css">
        <title>Contact Me</title>
    </header>
    <body>
        <head>
            <nav>
                <a>Contact Me</a>
            </nav>
        </head>
        <section>
            <img src="./images/crypto.png" width="50%" height="auto">
            <div id="Contact">
                <h2>Get in Touch</h2>
                <p>If you're interested, please feel free to reach out.</p>
                <form>
                    <p>Name</p>
                    <input type="name" placeholder="Elon Musk"></input>
                    <p>Email</p>
                    <input type="email" placeholder="ElonMusk@gmail.com">
                    <p>Message</p>
                    <textarea placeholder="Please leave a message."></textarea><br><br>
                    <button>Continue</button>
                </form>
            </div>
    </section>
    </body>
    <script src="./script.js"></script>
</html>
